              <!-- Heroicon: plus -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="todo__icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>
            </button>
          </div>

          <div class="todo__input-group">
            <!-- <input type="text" class="todo__input" placeholder="مرتب‌سازی..." /> -->

              class="todo__input filter-todos todo__select-box"
            >
              <option value="all">all</option>
              <option value="completed">completed</option>
              <option value="unCompleted">unCompleted</option>
            </select>
